<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML単語テスト</title>

    <!--CSSは同じフォルダに入れる-->
    <link rel="stylesheet" href="tango_test_css.css" />
    

    <!--ここからＣＳＳ-->
    <style>
    </style>

</head>
    
<body>

    <p class="tytle">単語テスト自動生成機</p>

    <div class="element header">
        <p >問題</p>
        <p >解答欄</p>
        <p >判定</p>
    </div>

    <div class="element Monndai"> 

        <!--問題文-->
        <div class="text" id="question"></div>
        
        <!--解答欄-->
        <div id="inputAnswer"></div>

        <!--正誤判定-->
        <div class="text" id="judge"></div>

    </div>

    <div class="checks">
        <!--判定を表示ボタン-->
        <input class="button checkButton" type = "button" value="採点" onclick="checkButton_pushed()">
        <p id="point"></p>
    </div>

    <!--次の問題に進むボタン-->
    <div class="nextButton">

        <!--どの形式で問題を作るか選ぶボタン-->
        <form name="Qtype">
            <input type="radio" class="radioButton" id="all" name="selectQtype" value="all" checked>
             <label for="all">すべての問題から出題</label>
            <input type="radio" class="radioButton" id="remind" name="selectQtype" value="remind" >
             <label for="remind">間違えた問題から出題</label>
        </form>

        <form name="Qalign">
            <input type="radio" class="radioButton" id="order" name="selectQalign" value="order" checked>
             <label for="order">順番に問題を出す</label>
            <input type="radio" class="radioButton" id="random" name="selectQalign" value="random" >
             <label for="random">ランダムに問題を出す</label>
        </form>


        <!--問題の数を選ぶ-->
        <label for="Qnum">出題数を選ぶ</label>
        <div class="Qnum">
            <input class="selectNum" id="max_num" type="number" max="100" min="0" placeholder="問題数を入力" value="10">
            <p>問</p>
        </div>

        <!--問題の範囲を選ぶ-->
        <label for="Qrange">問題の範囲を選ぶ</label>
        <div class="Qrange">
            <input class="selectNum" id="num_range_min" type="number" min="0" placeholder="はじめの問題番号を入力" value="1">
            <p>番 ～ </p>
            
            <input class="selectNum" id="num_range_max" type="number" min="0" placeholder="終わりの問題番号を入力" value="10">  
            <p>番</p>
        </div>

        <!--問題を作るボタン-->
        <div id="createQButton">
            <input class="button makeQbutton" type="button" value="問題を出す" onclick="makeQuestions()">
        </div>

    </div>

    



    <!--ここからJavaScript-->
    <script src="tanngo_test3.js"></script>

</body>

</html>
